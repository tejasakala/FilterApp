<div class="courses-filter-block">
  <span class="close-btn"><i class="fa icon-cp_close" aria-hidden="true"></i>
  </span>
  <div class="courses-filter-header">
    <span>Available Courses</span>
  </div>
  <div class="courses-filter-body">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for courses or ID" title="Search for courses">
      <div class="input-group-append">
        <button class="btn" type="button" aria-label="search icon">
          <i class="fa icon-search"></i>
        </button>
      </div>
    </div>
    <div class="d-flex graduation-plan">
      <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="subjectList" [(ngModel)]="selectedSubjects"
        [settings]="dropdownSettings1" (onSelect)="onItemSelect($event, 'subject')"
        (onDeSelect)="onItemDeSelect($event, 'subject')" (onSelectAll)="onSelectAll($event, 'subject')"
        (onDeSelectAll)="onDeSelectAll($event, 'subject')">
      </ng-multiselect-dropdown>
      <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="yearList" [(ngModel)]="selectedYears"
        [settings]="dropdownSettings2" (onSelect)="onItemSelect($event, 'year')"
        (onDeSelect)="onItemDeSelect($event, 'year')" (onSelectAll)="onSelectAll($event, 'year')"
        (onDeSelectAll)="onDeSelectAll($event, 'year')">
      </ng-multiselect-dropdown>
    </div>
    <div class="blocks-list scroll-y">
      <div class="block" *ngFor='let course of filteredCourses'>
        <div>
          <div class="header">
            <span class="mr-auto">{{course?.courseName}}</span>
          </div>
          <div class="footer">
            <span>Added</span>
            <span>Not Added</span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
